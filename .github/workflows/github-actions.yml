on: [push]
name: Azure ARM
jobs:
  build-and-deploy:
    environment: dev
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        region: 'westeurope'
        scope: 'subscription'
        template: ./main.bicep
        parameters: 'prefixName=b4b-dta-svc environment=${{env.ENVIRONMENT}}'
        failOnStdErr: false
